plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

project.archivesBaseName = 'posthoc'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    //use the local libraries
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // SubEtha SMTP is an easy-to-use server-side SMTP library for Java. 
    implementation 'org.subethamail:subethasmtp:3.1.7'
    
    // https://mvnrepository.com/artifact/com.purplehillsbooks.purple/purple
    implementation 'com.purplehillsbooks.purple:purple:3.1'

    compileOnly 'org.apache.tomcat:tomcat-catalina:8.5.46'
}

//following code generates a build id from date, and puts into WEB-INF folder
task generateBuildId {
  File extraFolder = new File( "${project.buildDir}/classes/extra")
  if( !extraFolder.exists() ) {
    extraFolder.mkdirs()
  }
  // create the file and write text to it.
  new File("${project.buildDir}/classes/extra/BuildInfo.properties").text = "BuildNumber="+new Date().format('yyyy-MMdd-HHmm')
}
processResources.dependsOn generateBuildId
war {
   from("${project.buildDir}/classes/extra") {
      include('BuildInfo.properties')
      into('WEB-INF')
   }
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

version = '3.0'


//java source files are UTF-8
apply plugin: "java"
tasks.withType(JavaCompile) {
  options.encoding = "UTF-8"
}
